<ion-header>
  <ion-navbar>
    <ion-title>
      ProBand Demo
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-item class = "DateSelect RowItems">
        <ion-row justify-content-center>

            <button ion-button small icon-start (click) = "dateLeftButton()">
              < 
            </button>

            <h2 class = "Text">{{dateStr}}</h2>

            <button ion-button small icon-end (click) = "dateRightButton()">
              >
            </button>

        </ion-row> 
  </ion-item>

  <ion-item>
    <ion-label>Interval in minutes</ion-label>
    <ion-select [(ngModel)]="intervalMin">
      <ion-option value=5>5</ion-option>
      <ion-option value=15>15</ion-option>
      <ion-option value=30>30</ion-option>
      <ion-option value=60>60</ion-option>
    </ion-select>
  </ion-item>

  <ion-list>
    <ion-item *ngFor="let item of items" class = "ProductivityItem">
      <h3>{{item.timeStamp.toString()}}</h3>
      <p>{{item.intervalMin}}</p>
    </ion-item>
  </ion-list>
</ion-content>
